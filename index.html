<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div id="container">
      <nav>
        <img src="./assets/Design Místico Logotipo 2.png" alt="" />
        <ul>
          <li>QUEM SOMOS</li>
          <li>NOSSO PROPÓSITO</li>
          <li>SUPORTE</li>
        </ul>
      </nav>

      <main>
        <form onsubmit="signUp">
          <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
          <div class="column">
            <input
              class="name"
              type="text"
              placeholder="Nome Completo"
              required
            />
            <input
              class="email"
              type="email"
              name=""
              id=""
              placeholder="Email"
              required
            />
          </div>
          <button class="primary" type="submit">Quero ir para a lua</button>
          <button class="secundary">Mais informações</button>
        </form>
        <img src="./assets/hero-ilustration.png" alt="" />
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
